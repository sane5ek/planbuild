{% extends 'builder/_base.html' %}


{% block nav %}
    <a class="navbar-brand" href="{% url 'builder:index' %}">Plan Build</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav ml-auto">
            <a class="nav-link my-lg-0 py-0" href="{% url 'builder_auth:login' %}">
                <button class="btn btn-outline-primary my-sm-0">Вход</button>
            </a>
            <a class="nav-link my-lg-0 py-0" href="{% url 'builder_auth:register' %}">
                <button class="btn btn-outline-info my-sm-0">Регистрация</button>
            </a>

        </ul>

    </div>
{% endblock %}

{% block content %}
    <div class="container d-flex flex-column align-items-center">
        <h1 class="text-white">Вход</h1>


        <form action="{% url 'builder_auth:login' %}" method="POST" class="mx-auto p-3 w-50 d-inline-block">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show w-100 mt-1 mb-1" role="alert">
                    <strong>Ошибка! </strong> {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
            {% endif %}
            <div class="form-group text-white">
                <label for="id_email">Почта</label>
                <input id="id_email" name="username" type="email" value="{% if email %}{{ email }}{% endif %}" required
                       class="form-control mb-3 mt-1 bg-dark text-white" placeholder="Адрес электронной почты">
                {% if form.username.errors %}
                    <div class="invalid-feedback">
                        {{ form.username.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="form-group text-white">
                <label for="id_password">Пароль</label>
                <input id="id_password" name="password" type="password" required
                       class="form-control mb-3 mt-1 bg-dark text-white" placeholder="Пароль">

            </div>
            <button type="submit" class="btn btn-outline-success w-100 mt-3">Войти</button>

        </form>

    </div>

{% endblock %}
